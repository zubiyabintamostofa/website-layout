<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            height: 400px;
            border: 2px dotted purple;
            display: flex;
            justify-content: center;
        }

        .box{

            width: 200px;
            
            border: 3px dashed palevioletred;
            font-size: 3em;
        }
        #box-2{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>
        I am flexible right now

    </h1>
    <div class="container">
        <div class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
        <div class="box">BOX-3</div>
    </div>
</body>
</html>
